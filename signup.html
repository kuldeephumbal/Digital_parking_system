<body>
    <div class="container" style="font-family: 'Libre Franklin', sans-serif;">
        <div class="row my-5">
            <div class="col col-12">
                <h1 class="text-center"><i class="fa-solid fa-square-parking fa-lg "></i> Parking management</h1>

        <div class="row justify-content-center mt-5">

                                </div>
                                <div class="col col-12 mb-3">
                                    <label class="form-label" for="email">Email</label>
                                    <input class="form-control" type="email" id="email"
                                        placeholder="Enter your email address" required />
                                </div>
                                <div class="col col-12 mb-3">
                                    <label class="form-label" for="password">Password</label>
                                    <input class="form-control" type="password" id="password"
                                        placeholder="Enter your password" required />
                                </div>
                                <div class="col col-12 mb-3">
                                    <label class="form-label" for="repeatpassword">Repeat password</label>
                                    <input class="form-control" type="password" id="repeatpassword"
                                        placeholder="Repeat your password" required />
                                </div>
                                <div class="col col-12 text-center mb-2">
                                    <button class="btn btn-dark mt-3" value="submit2" type="submit">Submit</button>
